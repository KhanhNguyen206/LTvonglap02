<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
<script>
    function f(n) {
        if(n==0) return n;
        if(n==1) return n;
        if (n !==0 && n !==1) return f(n-1)+f(n-2);
    }

    let count=0;
    let kq='';
    let n=0;
    for(n; count<20; n++){
        kq=kq + f(n) + "<br>";
        count++;
    }
    document.write(kq);
</script>
</body>
</html>
