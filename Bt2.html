<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Nhập vào đây một số mà bạn muốn tính giai thừa"));
    let i=1;
    let kq=1;
    for(i=1; i<=number; i++){
        kq=kq*i;
    }
    document.write(kq);
</script>
</body>
</html>
